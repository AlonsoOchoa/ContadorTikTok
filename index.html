<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versus de Donaciones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: black;
            color: lime;
            padding: 20px;
        }
        .versus-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 20px auto;
            max-width: 500px;
        }
        .gift-counter {
            text-align: center;
        }
        .gift-counter img {
            width: 50px;
            height: 50px;
        }
        .gift-counter h2 {
            font-size: 3em;
            margin: 10px 0;
        }
        .status-message {
            font-size: 2em;
            margin-top: 20px;
        }
        .input-container {
            margin-top: 20px;
        }
        input[type="number"] {
            font-size: 1.5em;
            padding: 10px;
            width: 80px;
            margin-right: 10px;
        }
        button {
            font-size: 1.5em;
            padding: 10px 20px;
            margin: 10px;
            background-color: lime;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #b3e88f;
        }
    </style>
</head>
<body>
    <h1>ðŸŒ¹ VS GG</h1>
    <div class="versus-container">
        <!-- Contador de Rosas -->
        <div class="gift-counter" id="rosas-counter">
            <img src="https://em-content.zobj.net/thumbs/160/whatsapp/326/rose_1f339.png" alt="Rosa">
            <h2 id="rosas-score">0</h2>
        </div>
        <!-- Contador de GG -->
        <div class="gift-counter" id="gg-counter">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/34/Trophy_font_awesome.svg/1024px-Trophy_font_awesome.svg.png" alt="GG">
            <h2 id="gg-score">0</h2>
        </div>
    </div>
    
    <div class="input-container">
        <input type="number" id="rosas-input" placeholder="Rosas" min="0">
        <input type="number" id="gg-input" placeholder="GG" min="0">
        <button onclick="updateScores()">Actualizar</button>
        <button onclick="resetScores()">Reiniciar</button>
    </div>
    
    <div class="status-message" id="status-message">Â¡Esperando acciÃ³n!</div>

    <script>
        // Contadores iniciales
        let rosasScore = 0;
        let ggScore = 0;

        // Elementos HTML
        const rosasScoreElement = document.getElementById('rosas-score');
        const ggScoreElement = document.getElementById('gg-score');

        // FunciÃ³n para actualizar los contadores
        function updateScores() {
            const rosasInput = document.getElementById('rosas-input').value;
            const ggInput = document.getElementById('gg-input').value;

            // Validar que los valores sean nÃºmeros positivos
            if (rosasInput && rosasInput >= 0) {
                rosasScore = parseInt(rosasInput);
                rosasScoreElement.textContent = rosasScore;
            }

            if (ggInput && ggInput >= 0) {
                ggScore = parseInt(ggInput);
                ggScoreElement.textContent = ggScore;
            }
        }

        // FunciÃ³n para reiniciar los contadores
        function resetScores() {
            rosasScore = 0;
            ggScore = 0;
            rosasScoreElement.textContent = rosasScore;
            ggScoreElement.textContent = ggScore;
            document.getElementById('rosas-input').value = '';
            document.getElementById('gg-input').value = '';
        }
    </script>
</body>
</html>
